<div class="table-container">
    <div class="table-header">
        <h1>Manage {{title | capitalize}}</h1>
        <div class="header-actions">
            <a href="/aether/{{tableContent}}/edit" class="btn btn-primary">
                <span class="add-icon">+</span>
                Add New {{tableContent = "posts" ? "Post" : "Page"}}
            </a>
            <button id="download-csv" class="btn btn-outline">Export CSV</button>
        </div>
    </div>

    <!-- Bulk Actions -->
    <div class="bulk-actions">
        <select id="bulk-action">
            <option value="">Bulk Actions</option>
            <option value="publish">Publish</option>
            <option value="draft">Set to Draft</option>
            <option value="delete">Delete</option>
        </select>
        <button id="apply-bulk" class="btn btn-sm">Apply</button>
    </div>

    <!-- Bulk Status Indicator -->
    <div class="bulk-status hidden">
        <div class="status-content">
            <div class="status-spinner"></div>
            <div class="status-message">Processing...</div>
        </div>
    </div>

    <!-- Tabulator will be initialized in this div -->
    <div id="md-files-table"></div>
</div>

<!-- Toast container -->
<div class="toast-container"></div>
