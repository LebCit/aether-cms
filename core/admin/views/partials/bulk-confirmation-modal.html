<!-- Bulk Confirmation Modal -->
<div class="modal" id="bulk-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="bulk-modal-title">Confirm Action</h2>
            <button class="close-modal" data-target="bulk-modal">&times;</button>
        </div>
        <div class="modal-body">
            <p id="bulk-modal-message">Are you sure you want to perform this action?</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" id="cancel-bulk">Cancel</button>
            <button class="btn btn-primary" id="confirm-bulk">Confirm</button>
        </div>
    </div>
</div>
