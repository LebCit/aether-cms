<!-- Markdown Toolbar -->
<div class="md-toolbar">
    <div class="toolbar-group">
        <button type="button" data-command="h1" title="Heading 1">H1</button>
        <button type="button" data-command="h2" title="Heading 2">H2</button>
        <button type="button" data-command="h3" title="Heading 3">H3</button>
    </div>
    <div class="toolbar-group">
        <button type="button" data-command="bold" title="Bold (Ctrl+B)">B</button>
        <button type="button" data-command="italic" title="Italic (Ctrl+I)">I</button>
        <button type="button" data-command="strikethrough" title="Strikethrough">S</button>
    </div>
    <div class="toolbar-group">
        <button type="button" data-command="ul" title="Unordered List">• List</button>
        <button type="button" data-command="ol" title="Ordered List">1. List</button>
        <button type="button" data-command="task" title="Task List">☑ Task</button>
    </div>
    <div class="toolbar-group">
        <button type="button" data-command="quote" title="Blockquote">❝</button>
        <button type="button" data-command="code" title="Code">Code</button>
        <button type="button" data-command="codeblock" title="Code Block">{ }</button>
    </div>
    <div class="toolbar-group">
        <button type="button" data-command="link" title="Link (Ctrl+K)">🔗</button>
        <button type="button" data-command="image" title="Image">🖼️</button>
        <button type="button" data-command="hr" title="Horizontal Rule">―</button>
    </div>
</div>
